<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="هـنـا اسـعـار كـل تـقـاسـيـم مـتـجـر BDR" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="BDR , bdr , العطور , عطور , عطور اصلية , عطر سوفاج , جان بول , ديور , عطور بدر ">
    <meta name="author" content="hs8oy" />
    <title>مـتـجـر BDR | المعلومات</title>
    <link rel="stylesheet" href="css/style-c.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="imgs/logo/logo.icon" />

    <style>
      /* تنسيق الجسم */
      body {
        direction: rtl;
        background-image: url(imgs/gifs/3.gif);
        background-size: cover;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* تنسيق الهيدر */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* تنسيق القسم الذي يحتوي على معلومات المنتج */
      .product-info {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 10px 20px;
        margin: 80px 0;
      }

      /* تنسيق تفاصيل المنتج */
      .product-info #product-details {
        background: #fff;
        padding: 10px 50px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 80%;
        max-width: 800px;
      }

      /* تنسيق الصورة داخل الكارد */
      .product-info img {
        width: 250px;
        margin-bottom: 10px;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      /* تأثير تكبير الصورة عند المرور عليها */
      .product-info img:hover {
        transform: scale(1.05);
      }

      /* تنسيق اسم المنتج */
      .product-info h1 {
        font-size: 32px;
        color: #333;
        margin-bottom: 15px;
      }

      /* تنسيق وصف المنتج */
      .product-info p {
        font-size: 18px;
        color: #555;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      /* تنسيق الأزرار */
      .back-btn,
      .order-btn {
        cursor: pointer;
        display: inline-block;
        padding: 10px 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 16px;
        text-decoration: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      /* تأثير عند المرور على الأزرار */
      .back-btn:hover,
      .order-btn:hover {
        background-color: #555;
      }

      /* تنسيق الفوتر */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 40px;
        width: 100%;
        margin-top: auto;
      }

      footer h1 {
        margin: 0;
        font-size: 14px;
        margin-bottom: 10px;
      }

      footer .social-icon {
        color: white;
        font-size: 14px;
        margin: 0 10px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer .social-icon:hover {
        color: #ddd;
      }

      @media only screen and (max-width: 900px) {
        .product-info img {
          width: 200px;
        }

        .product-info h1 {
          font-size: 20px;
        }

        .product-info p {
          font-size: 13px;
        }

        .back-btn,
        .order-btn {
          font-size: 10px;
        }

        .product-info #product-details {
          width: 90%;
          padding: 10px 20px;
        }
      }

      @media only screen and (max-width: 500px) {
        .product-info img {
          width: 200px;
        }

        .product-info h1 {
          font-size: 24px;
        }

        .product-info p {
          font-size: 10px;
        }

        .back-btn,
        .order-btn {
          font-size: 10px;
        }
      }
    </style>
  </head>

  <body>
    <!--=============== HEADER  ===============-->
    <header>
      <div class="logo">
        <img src="imgs/logo/logo-p.jpg" />
      </div>

      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <nav id="nav">
        <div class="logo">
          <img src="imgs/logo/logo-p.jpg" />
        </div>
        <ul>
          <li>
            <a href="https://hs8oy.github.io/BDR/" class="active">الـرئـيـسـيـة</a>
          </li>
          <li>
            <a href="https://hs8oy.github.io/BDR/index-c.html">تـواصـل مـعـنـا</a>
          </li>
          <li>
            <a href="https://hs8oy.github.io/BDR/index.html"> تــســوق</a>
          </li>
        </ul>
      </nav>
      <div class="overlay" id="overlay"></div>
    </header>

    <!--=============== PRODUCT INFO SECTION ===============-->
    <section class="product-info">
      <div id="product-details">
        <!-- معلومات المنتج سيتم تحميلها هنا -->
      </div>
    </section>

    <footer>
      <h1>Powered by @BDR</h1>
      <div>
        <a
          class="social-icon"
          href="https://www.instagram.com/bdrparfum1?igsh=MXNmZHIxbWR0eXl2bA=="
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          class="social-icon"
          href="https://www.facebook.com/profile.php?id=61566320968504&mibextid=ZbWKwL"
        >
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>
    </footer>

    <script>
      // استرجاع المنتج من LocalStorage
      const product = JSON.parse(localStorage.getItem("currentProduct"));

      if (product) {
        // عرض تفاصيل المنتج
        const productDetails = document.getElementById("product-details");
        productDetails.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h1>${product.name}</h1>
          <p>${product.description}</p>
          <a href="index.html" class="back-btn">رجوع إلى القائمة</a>
          <button class="order-btn" onclick="orderProduct('${product.name}')">طلب المنتج</button>
        `;
      } else {
        // إذا لم يتم العثور على المنتج
        document.getElementById("product-details").innerHTML =
          "<p>لم يتم العثور على المنتج.</p>";
      }

      // دالة طلب المنتج عبر WhatsApp
      function orderProduct(productName) {
        const phoneNumber = "+9647707458798";
        const message = `مـرحـبـا، أريد طلب هذا المنتج:\n- الاسم: ${productName}`;
        const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(
          message
        )}`;
        window.open(url, "_blank");
      }

      const hamburger = document.getElementById("hamburger");
      const nav = document.getElementById("nav");
      const overlay = document.getElementById("overlay");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("open");
        nav.classList.toggle("open");
        overlay.classList.toggle("active");
      });

      overlay.addEventListener("click", () => {
        hamburger.classList.remove("open");
        nav.classList.remove("open");
        overlay.classList.remove("active");
      });
    </script>
  </body>
</html>
